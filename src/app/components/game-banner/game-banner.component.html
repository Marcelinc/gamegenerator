<div class="banner-container" [class.soon]="!game?.activeRandomizer">
    <a routerLink="{{game?.shortcut === 'sw' ? null : urlAddress}}">
        <img [src]="game?.imgUrl" alt="Game"/>
        <p *ngIf="game?.shortcut !== 'sw'" class="banner-name">{{game?.name}}</p>
        <p *ngIf="game?.shortcut === 'sw'" class="banner-name">In development</p>
    </a>
</div>
